<section>
    <!-- CAROUSEL -->
    <div id="carousel">
        <div id="owl-demo" class="owl-carousel owl-theme">
        </div>
    </div>
    <!-- FIRST BLOCK -->
    <!-- FEATURES -->
    <div id="features">
        <div class="line">
            <div class="margin"><br>
                <div class="col-sm-7 col-md-7">

                </div>
                <div class="col-sm-4 col-md-4">
                    <div class="main">
                        <h3>Please Log In, or <a href="#">Sign Up</a></h3>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="" class="btn btn-lg btn-primary btn-block">Facebook</a>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <a href="" class="btn btn-lg btn-info btn-block">Google</a>
                            </div>
                        </div>
                        <div class="login-or">
                            <hr class="hr-or">
                        </div>
                        <div class="alert alert-danger" ng-show="authenticationError">
                            <strong>Please check your credentials and try again</strong>
                        </div>
                        <form class="form" role="form" ng-submit="login($event)">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Your username" ng-model="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Your password"
                                       ng-model="password">
                            </div>
                            <div class="checkbox pull-right">
                            <label>
                            <input type="checkbox">
                            Remember me </label>
                            </div>
                            <button type="submit" class="btn btn btn-primary">
                            Log In
                            </button>
                        </form>
                        <div class="alert alert-warning">
                            <a class="alert-link" href="#/reset/request">Forgot Password?</a>
                        </div>
                        <div class="alert alert-warning">
                           <a class="alert-link" ui-sref="publisher">SignUp & Publish App?</a>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1">

                </div>
            </div>
        </div>
    </div>
    <!-- CONTACT -->
</section>
<ng-include src="'scripts/app/publisher/app-preview.html'"></ng-include>
