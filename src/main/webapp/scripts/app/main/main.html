<div class="row">
    <div class=" col-sm-2 col-md-3">
        <ul class="side-var">
            <li ng-repeat="category in categories" class="left-menu"><a href="#hlw">{{category.categoryName}}</a></li>
        </ul>
    </div>
    <div class="  col-sm-8 col-md-6">
        <div class="jumbotron">
            <form role="form" ng-submit="search(q)">
                <input type="text" class="form-control" name="q" ng-model="q" placeholder="Search by Software's Name, Category, Feature ...">
            </form>
        </div>
        <div id="query_view">
            <ul>
                <li ng-repeat="product in products">
                    <div id="product_desc">
                        <h4>{{product.productTitle}}</h4>
                        <h5><a href="#">by {{product.companyInformation.companyName}}</a></h5>
                        <p>{{product.productDescription}}</p>
                        <button class="btn btn-primary">View Profile</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class=" col-sm-2 col-md-3">
    </div>
</div>
