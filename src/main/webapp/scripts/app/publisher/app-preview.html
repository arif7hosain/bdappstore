    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

                <div>
                    <label>App Title</label>
                    <div><p>{{product.productTitle}}</p></div>
                </div>
                <div>
                    <label>App App Type</label>
                    <div><p>{{product.productType}}</p></div>
                </div>
                <div>
                    <label>App Description</label>
                    <div><p>{{product.productDescription}}</p></div>
                </div>
                <div>
                    <label>Amount</label>
                    <div><p>{{product.price}} {{product.currency}}</p></div>
                </div>
                <div>
                    <label>Future Development</label>
                    <div><p>
