<section>
    <!-- CAROUSEL -->
    <div id="carousel">
        <div id="owl-demo" class="owl-carousel owl-theme">
        </div>
    </div>
    <!-- FIRST BLOCK -->
    <!-- FEATURES -->
    <div id="features">
        <div class="line">
            <div class="margin"><br>
                <div class="col-md-3">
                    <ng-include src="'scripts/app/publisher/left-menu.html'"></ng-include>
                </div>
                <div class="col-md-9">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>App Title</th>
                            <th>App Type</th>
                            <th>Price</th>
                            <th>Payment Type</th>
                            <th>Viewed</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="app in apps">
                            {{app}}
                            <td>{{app.productTitle}}</td>
                            <td>{{app.productType}}</td>
                            <td>{{app.price}} {{app.currency}}</td>
                            <td>{{app.durationType}}</td>
                            <td>{{app.view}}</td>
                            <td>{{app.isActive}}</td>
                            <td>
                                <button type="submit"
                                        ui-sref="division.detail({id:division.id})"
                                        class="btn btn-info btn-sm">
                                    <span class="glyphicon glyphicon-eye-open"></span>
                                </button>
                                <button type="submit"
                                        ui-sref="publisher.app-edit({id:app.id})"
                                        class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-pencil"></span>
                                </button>
                                <button ng-show="false" type="submit"
                                        ui-sref="division.delete({id:division.id})"
                                        class="btn btn-danger btn-sm">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </button>
                            </td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <!-- CONTACT -->
</section>
