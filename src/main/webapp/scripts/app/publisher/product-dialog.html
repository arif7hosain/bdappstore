<section>
    <!-- CAROUSEL -->
    <div id="carousel">
        <div id="owl-demo" class="owl-carousel owl-theme">
        </div>
    </div>
    <!-- FIRST BLOCK -->
    <!-- FEATURES -->
    <div id="features">
        <div class="line">
            <div class="margin"><br>
                <div class="col-sm-3 col-md-3">
                    <ng-include src="'scripts/app/publisher/left-menu.html'"></ng-include>
                </div>
                <div class="col-sm-9 col-md-9">
                    <div class="panel panel-info">
                        <div class="panel-heading">Add new App
                        </div>
                        <div class="pane-body">
                              <form name="editForm" role="form" novalidate ng-submit="save()">
                        <div ><!--modal div-->
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_productTitle">App Title</label>
                                <input type="text" class="form-control" name="productTitle" id="field_productTitle"
                                       ng-model="product.productTitle" required
                                    />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_productDescription">App Description</label>
                                <textarea placeholder="app description is here" type="text" class="form-control" name="productDescription" id="field_productDescription"
                                       ng-model="product.productDescription" required
                                    cols="4" role="3"></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_productType">App Type</label>
                                <select required class="form-control" name="productType" ng-model="product.productType" id="field_productType">
                                    <option value="Web">Web</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Desktop">Desktop</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_Currency">Currency</label>
                                <select  class="form-control" name="Currency" ng-model="product.currency" id="field_Currency">
                                    <option value="USD">USD</option>
                                    <option value="BDT">BDT</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_price">Price</label>
                                <input type="number" class="form-control" name="price" id="field_price"
                                       ng-model="product.price"
                                    />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_durationType">Payment Duration</label>
                                <select required class="form-control" name="durationType" ng-model="product.durationType" id="field_durationType">
                                    <option value="Monthly">Monthly</option>
                                    <option value="Yearly">Yearly</option>
                                    <option value="Permanently">Permanently</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_isFurtherDevelopment">FurthervDevelopment</label>
                                <!--<input type="number" class="form-control" name="isFurtherDevelopment" id="field_isFurtherDevelopment"-->
                                       <!--ng-model="product.isFurtherDevelopment"-->
                                    <!--/>-->
                                <select required class="form-control" name="isFurtherDevelopment" id="field_isFurtherDevelopment"
                                        ng-model="product.isFurtherDevelopment">
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_liveUrl">Live Url</label>
                                <input type="text" class="form-control" name="liveUrl" id="field_liveUrl"
                                       ng-model="product.liveUrl"
                                    />
                            </div>
                            <div class="form-group col-md-6">
                                <label class="control-label" for="field_additionalLink">Additional Link</label>
                                <input type="text" class="form-control" name="additionalLink" id="field_additionalLink"
                                       ng-model="product.additionalLink" placeholder="optional"
                                    />
                            </div>
                            <!--<div class="form-group col-md-6">-->
                                <!--<label class="control-label" for="field_isAvailable">Availability</label>-->
                                <!--<input type="number" class="form-control" name="isAvailable" id="field_isAvailable"-->
                                       <!--ng-model="product.isAvailable"-->
                                    <!--/>-->
                            <!--</div>-->
                            <div class="form-group col-md-6">
                                <label for="field_softwareCategory">Select Category</label>
                                <select class="form-control" id="field_softwareCategory" name="softwareCategory" ng-model="productCategory.softwareCategory" ng-options="softwareCategory as softwareCategory.categoryName for softwareCategory in categories track by softwareCategory.id" required>
                                    <option value="">Select App Category</option>
                                </select>
                            </div>
                        </div><!--end form div-->
                        <div class="modal-footer">
                            <button type="reset" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                                Clear</span>
                            </button>
                            <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-success">
                                Add App</span>
                            </button>
                        </div>
                    </form>
                        </div>
                    </div>
                </div><!--end col-9-->
            </div>
        </div>
    </div>
    <!-- CONTACT -->
</section>
