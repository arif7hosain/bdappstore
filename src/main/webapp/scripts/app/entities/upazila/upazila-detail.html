
<div>
    <h2><span>Upazila</span> {{upazila.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>UpazilaName</span>
                </td>
                <td>
                    <span class="form-control-static">{{upazila.upazilaName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Comments</span>
                </td>
                <td>
                    <span class="form-control-static">{{upazila.comments}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IsActive</span>
                </td>
                <td>
                    <span class="form-control-static">{{upazila.isActive}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>district</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="district.detail({id:upazila.district.id})">{{upazila.district.districtName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
