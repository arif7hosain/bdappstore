<div>
    <!--<h4>Software Category List</h4>-->
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="softwareCategory.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Add More</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="Categories......">
                    </div>
                    <!--<button type="hidden" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search Category</span>-->
                    <!--</button>-->
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                <!--<th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                <th><span>Serial</span> <span class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="categoryName"><span>Software Category</span></th>
                <th><span>Category Description</span></th>
                <!--<th jh-sort-by="CreatedDate"><span>CreatedDate</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                <!--<th jh-sort-by="updatedDate"><span>UpdatedDate</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                <!--<th jh-sort-by="createBy"><span>CreateBy</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                <!--<th jh-sort-by="updatedBy"><span>UpdatedBy</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="softwareCategory in softwareCategorys | filter:{categoryName:searchQuery}">
                <!--<td><a ui-sref="softwareCategory.detail({id:softwareCategory.id})">{{softwareCategory.id}}</a></td>-->
                <td>{{$index+1}}</td>
                <td>{{softwareCategory.categoryName}}</td>
                <td>{{softwareCategory.description}}</td>
                <!--<td>{{softwareCategory.CreatedDate | date:'mediumDate'}}</td>-->
                <!--<td>{{softwareCategory.updatedDate | date:'mediumDate'}}</td>-->
                <!--<td>{{softwareCategory.createBy}}</td>-->
                <!--<td>{{softwareCategory.updatedBy}}</td>-->
                <td>
                    <button type="submit"
                            ui-sref="softwareCategory.detail({id:softwareCategory.id})"
                            class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open">
                    </button>
                    <button type="submit"
                            ui-sref="softwareCategory.edit({id:softwareCategory.id})"
                            class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil">
                    </button>
                    <button type="submit"
                            ui-sref="softwareCategory.delete({id:softwareCategory.id})"
                            class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div class="text-center">-->
    <!--<uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>-->
    <!--</div>-->
</div>
