<div>

    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="comBranch.new">
                    <span class="glyphicon glyphicon-flash"></span> <span>Add Branch</span>
                </button>
            </div>
            <div class="col-md-4">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="Type company name..">
                    </div>
                    <!--<button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a ComBranch</span>-->
                    <!--</button>-->
                </form>
            </div>
            <div class="col-md-4"><h4>List of branches</h4></div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>SN</span> </th>
                    <th jh-sort-by="branchName"><span>Branch Name</span> </th>
                    <!--<th jh-sort-by="branchDescription"><span>BranchDescription</span> </th>-->
                    <th jh-sort-by="branchType"><span>Branch Type</span> </th>
                    <!--<th jh-sort-by="facebook"><span>Facebook</span> </th>-->
                    <!--<th jh-sort-by="googlePlus"><span>GooglePlus</span> </th>-->
                    <!--<th jh-sort-by="youtube"><span>Youtube</span> </th>-->
                    <!--<th jh-sort-by="linkedin"><span>Linkedin</span> </th>-->
                    <!--<th jh-sort-by="twitter"><span>Twitter</span> </th>-->
                    <!--<th jh-sort-by="website"><span>Website</span> </th>-->
                    <th jh-sort-by="city"><span>Location</span> </th>
                    <!--<th jh-sort-by="createdDate"><span>CreatedDate</span> </th>-->
                    <!--<th jh-sort-by="updatedDate"><span>UpdatedDate</span> </th>-->
                    <!--<th jh-sort-by="createBy"><span>CreateBy</span> </th>-->
                    <!--<th jh-sort-by="updatedBy"><span>UpdatedBy</span> </th>-->
                    <!--<th jh-sort-by="isActive"><span>IsActive</span> </th>-->
                    <!--<th jh-sort-by="companyInformation.companyName"><span>companyInformation</span> </th>-->
                    <!--<th jh-sort-by="serviceCategory.serviceName"><span>serviceCategory</span> </th>-->
                    <th jh-sort-by="country.countryName"><span>Country</span> </th>
                    <th>CRUD</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="comBranch in comBranchs track by comBranch.id">
                    <!--<td><a ui-sref="comBranch.detail({id:comBranch.id})">{{comBranch.id}}</a></td>-->
                    <td>{{$index+1}}</td>
                    <td>{{comBranch.branchName}}</td>
                    <!--<td>{{comBranch.branchDescription}}</td>-->
                    <td translate="{{'appstoreApp.BranchType.' + comBranch.branchType}}">{{comBranch.branchType}}</td>
                    <!--<td>{{comBranch.facebook}}</td>-->
                    <!--<td>{{comBranch.googlePlus}}</td>-->
                    <!--<td>{{comBranch.youtube}}</td>-->
                    <!--<td>{{comBranch.linkedin}}</td>-->
                    <!--<td>{{comBranch.twitter}}</td>-->
                    <!--<td>{{comBranch.website}}</td>-->
                    <td>{{comBranch.city}}</td>
                        <!--<td>{{comBranch.createdDate | date:'mediumDate'}}</td>-->
                        <!--<td>{{comBranch.updatedDate | date:'mediumDate'}}</td>-->
                    <!--<td>{{comBranch.createBy}}</td>-->
                    <!--<td>{{comBranch.updatedBy}}</td>-->
                    <!--<td>{{comBranch.isActive}}</td>-->
                    <!--<td>-->
                        <!--<a ui-sref="companyInformation.detail({id:comBranch.companyInformation.id})">{{comBranch.companyInformation.companyName}}</a>-->
                    <!--</td>-->
                    <!--<td>-->
                        <!--<a ui-sref="serviceCategory.detail({id:comBranch.serviceCategory.id})">{{comBranch.serviceCategory.serviceName}}</a>-->
                    <!--</td>-->
                    <td>
                        <a ui-sref="country.detail({id:comBranch.country.id})">{{comBranch.country.countryName}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="comBranch.detail({id:comBranch.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <!--&nbsp;<span> View</span>-->
                        </button>
                        <button type="submit"
                                ui-sref="comBranch.edit({id:comBranch.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <!--&nbsp;<span> Edit</span>-->
                        </button>
                        <button type="submit"
                                ui-sref="comBranch.delete({id:comBranch.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <!--&nbsp;<span> Delete</span>-->
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!--<div class="text-center">-->
        <!--<uib-pagination class="pagination-sm" total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pagination>-->
    <!--</div>-->
</div>
