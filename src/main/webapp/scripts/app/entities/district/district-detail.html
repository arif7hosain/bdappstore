
<div>
    <h2><span>District</span> {{district.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>DistrictName</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.districtName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Comments</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.comments}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IsActive</span>
                </td>
                <td>
                    <span class="form-control-static">{{district.isActive}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>division</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="division.detail({id:district.division.id})">{{district.division.divisionName}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
