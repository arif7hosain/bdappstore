
<div>
    <h2><span>Country</span> {{country.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>CountryName</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.countryName}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Capital</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.capital}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Comments</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.comments}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>IsActive</span>
                </td>
                <td>
                    <span class="form-control-static">{{country.isActive}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
